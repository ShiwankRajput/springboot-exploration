# ===========================================
# APPLICATION PROPERTIES FOR RECIPE BOOK APP
# ===========================================

# Application Name
spring.application.name=RecipeBookApplication

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/recipebook
spring.datasource.username=root
spring.datasource.password=@#shiwank2004

# JPA/HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=mySecretKeyForJWTGenerationInRecipeBookApplication2024
jwt.expiration=86400000

# ===========================================
# CORS CONFIGURATION
# ===========================================
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ===========================================
# SPRING BOOT CONFIGURATION
# ===========================================

# Allow circular references (temporary for development)
spring.main.allow-circular-references=true

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.RecipeBook.RecipeBookApplication=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true